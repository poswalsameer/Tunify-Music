<body class="bg-black">

    <div class="flex flex-col justify-center items-center " >

    <div class="flex justify-center items-center">
        <img src="spotifyBG.png" alt="" class="h-[18rem] w-[18rem] ">
        <p class="text-white text-8xl font-bold ">LOGIN</p>
    </div>

    
        <div class=" w-[40rem] bg-green-700 flex flex-col justify-center items-center rounded-lg ">

            </div>

            <div class="flex flex-row justify-center items-center">

                <img src="passIcon-removebg-preview.png" alt="" class="h-16 w-16">
                <input type="password" name="password" id="password" class="outline-none mx-10 my-4 ">
            </div>

            <div>

                <button class="h-12 w-24 m-8 bg-black border-2 border-white text-white font-bold rounded-lg "> LOGIN
                </button>

                <button
                    class="h-12 w-24 m-8 bg-black border-2 border-white text-white font-bold rounded-lg ">REGISTER</button>

            </div>


        </div>

    </div>

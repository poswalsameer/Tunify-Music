    <title>Spotify - Login to your account </title>
    <script type="module" defer src="./firebase/setup.js"></script>


</head>

<body class="bg-black">

    <div class="flex flex-col justify-center items-center " >

    <div class=" my-8 flex justify-center items-center">
        <img src="spotifyBG.png" alt="" class="h-[15rem] w-[15rem] ">
        <p class="text-white text-8xl font-bold ">LOGIN</p>
    </div>

    
        <div class=" my-5 w-[40rem] bg-green-700 flex flex-col justify-center items-center rounded-xl border-4 border-white ">

            <div class=" my-10 flex flex-row justify-center items-center">
                <!-- <label for="email">Enter your Email: </label> -->
                <img src="mailIcon-removebg-preview.png" alt="" class="h-14 w-14 ml-3">
                <input type="email" name="email" id="email" class="outline-none mx-10 h-8 w-72 border-2 border-black rounded-lg p-4 font-bold ">
            </div>

            <div class="flex flex-row justify-center items-center">

                <img src="passIcon-removebg-preview.png" alt="" class="h-14 w-14 ml-3 ">
                <input type="password" name="password" id="password" class="outline-none mx-10 my-4 h-8 w-72 border-2 border-black rounded-lg p-4 font-bold ">
            </div>

            <div>

                <button class="h-12 w-24 m-8 bg-black border-2 border-white text-white font-bold rounded-lg
                hover:bg-white hover:border-black hover:text-black
                "
                id="btn"

                
                > LOGIN
                </button>

                <button
                    class="h-12 w-24 m-8 bg-black border-2 border-white text-white font-bold rounded-lg 
                    hover:bg-white hover:border-black hover:text-black
                    "
                    
                    id="btn-2"

                    
                    >REGISTER</button>

            </div>


        </div>

    </div>


    <!-- <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"></script> -->

</body>

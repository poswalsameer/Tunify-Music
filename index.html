<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="input.css">

</head>

<body class="bg-black">

    <div class="flex flex-col justify-center items-center
    
    sm:flex sm:flex-col sm:justify-center sm:items-center
    
    md:flex md:flex-col md:justify-center md:items-center
    
    lg:flex lg:flex-col lg:justify-center lg:items-center

    xl:flex xl:flex-col xl:justify-center xl:items-center 
    
    2xl:flex 2xl:flex-col 2xl:justify-center 2xl:items-center" >

    <div class="my-8 flex justify-center items-center
    
    sm:my-8 sm:flex sm:justify-center sm:items-center
    
    md:my-8 md:flex md:justify-center md:items-center
    
    lg:my-8 lg:flex lg:justify-center lg:items-center
    
    xl:my-8 xl:flex xl:justify-center xl:items-center 
    
    2xl:my-8 2xl:flex 2xl:justify-center 2xl:items-center">

        sm:h-[13rem] sm:w-[13rem]
        
        md:h-[15rem] md:w-[15rem]
        
        lg:h-[15rem] lg:w-[15rem]
        
        xl:h-[15rem] xl:w-[15rem]
        
        2xl:h-[15rem] 2xl:w-[15rem] ">

        <p class="text-white text-5xl font-bold
        
        sm:text-white sm:text-8xl sm:font-bold

        xl:text-white xl:text-8xl xl:font-bold
        
        2xl:text-white 2xl:text-8xl 2xl:font-bold ">LOGIN</p>

    </div>

    
        <div class="my-5 w-[20rem] bg-[#088208] flex flex-col justify-center items-center rounded-xl border-4 border-white
        
        sm:my-5 sm:w-[36rem] sm:bg-[#088208] sm:flex sm:flex-col sm:justify-center sm:items-center sm:rounded-xl sm:border-4 sm:border-white
        
        md:my-5 md:w-[40rem] md:bg-[#088208] md:flex md:flex-col md:justify-center md:items-center md:rounded-xl md:border-4 md:border-white
        
        lg:my-5 lg:w-[40rem] lg:bg-[#088208] lg:flex lg:flex-col lg:justify-center lg:items-center lg:rounded-xl lg:border-4 lg:border-white
        
        xl:my-5 xl:w-[40rem] xl:bg-[#088208] xl:flex xl:flex-col xl:justify-center xl:items-center xl:rounded-xl xl:border-4 xl:border-white
        
        2xl:my-5 2xl:w-[40rem] 2xl:bg-[#088208] 2xl:flex 2xl:flex-col 2xl:justify-center 2xl:items-center 2xl:rounded-xl 2xl:border-4 2xl:border-white ">

            <div class="my-10 flex flex-row justify-center items-center
            
            sm:my-10 sm:flex sm:flex-row sm:justify-center sm:items-center
            
            md:my-10 md:flex md:flex-row md:justify-center md:items-center
            
            lg:my-10 lg:flex lg:flex-row lg:justify-center lg:items-center
            
            xl:my-10 xl:flex xl:flex-row xl:justify-center xl:items-center

                sm:h-14 sm:w-14 sm:ml-3
                
                md:h-14 md:w-14 md:ml-3
                
                lg:h-14 lg:w-14 lg:ml-3
                
                xl:h-14 xl:w-14 xl:ml-3
                
                2xl:h-14 2xl:w-14 2xl:ml-3 ">

                xl:outline-none xl:mx-10 xl:my-4 xl:h-8 xl:w-72 xl:border-2 xl:border-black xl:rounded-lg xl:p-4 xl:font-bold
                
                2xl:outline-none 2xl:mx-10 2xl:my-4 2xl:h-8 2xl:w-72 2xl:border-2 2xl:border-black 2xl:rounded-lg 2xl:p-4 2xl:font-bold ">
            </div>

            <div>

                <button class="h-12 w-24 m-4 bg-black border-2 border-white text-white font-bold rounded-lg
                hover:bg-white hover:border-black hover:text-black
                
                sm:h-12 sm:w-24 sm:m-8 sm:bg-black sm:border-2 sm:border-white sm:text-white sm:font-bold sm:rounded-lg
                sm:hover:bg-white sm:hover:border-black sm:hover:text-black
                
                md:h-12 md:w-24 md:m-8 md:bg-black md:border-2 md:border-white md:text-white md:font-bold md:rounded-lg
                md:hover:bg-white md:hover:border-black md:hover:text-black
                
                lg:h-12 lg:w-24 lg:m-8 lg:bg-black lg:border-2 lg:border-white lg:text-white lg:font-bold lg:rounded-lg
                lg:hover:bg-white lg:hover:border-black lg:hover:text-black

                xl:h-12 xl:w-24 xl:m-8 xl:bg-black xl:border-2 xl:border-white xl:text-white xl:font-bold xl:rounded-lg
                xl:hover:bg-white xl:hover:border-black xl:hover:text-black
                
                2xl:h-12 2xl:w-24 2xl:m-8 2xl:bg-black 2xl:border-2 2xl:border-white 2xl:text-white 2xl:font-bold 2xl:rounded-lg
                2xl:hover:bg-white 2xl:hover:border-black 2xl:hover:text-black
                "
                id="btn"

                
                > LOGIN
                </button>

                <button
                    class="h-12 w-24 m-8 bg-black border-2 border-white text-white font-bold rounded-lg 
                    hover:bg-white hover:border-black hover:text-black
                    
                    sm:h-12 sm:w-24 sm:m-8 sm:bg-black sm:border-2 sm:border-white sm:text-white sm:font-bold sm:rounded-lg 
                    sm:hover:bg-white sm:hover:border-black sm:hover:text-black
                    
                    md:h-12 md:w-24 md:m-8 md:bg-black md:border-2 md:border-white md:text-white md:font-bold md:rounded-lg 
                    md:hover:bg-white md:hover:border-black md:hover:text-black
                    
                    lg:h-12 lg:w-24 lg:m-8 lg:bg-black lg:border-2 lg:border-white lg:text-white lg:font-bold lg:rounded-lg 
                    lg:hover:bg-white lg:hover:border-black lg:hover:text-black
                    
                    xl:h-12 xl:w-24 xl:m-8 xl:bg-black xl:border-2 xl:border-white xl:text-white xl:font-bold xl:rounded-lg 
                    xl:hover:bg-white xl:hover:border-black xl:hover:text-black
                    
                    2xl:h-12 2xl:w-24 2xl:m-8 2xl:bg-black 2xl:border-2 2xl:border-white 2xl:text-white 2xl:font-bold 2xl:rounded-lg 
                    2xl:hover:bg-white 2xl:hover:border-black 2xl:hover:text-black
                    "
                    
                    id="btn-2"

                    
                    >REGISTER</button>

</body>
